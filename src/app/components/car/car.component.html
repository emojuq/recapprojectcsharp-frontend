 <button *ngIf="dataLoaded==false" class="btn btn-primary" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Loading...
  </button> 
  <td></td>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
    <h4>ARAÇ LİSTESİ</h4>
      </tr>
    </thead>
    </table>
<div *ngFor="let car of carDetail" class="card" style="width: 20rem;">
    <div  class="card-body">
      <h5 class="card-title"></h5>
</div >

<ul class="list-group list-group-flush">
    <li class="list-group-item">Marka: {{car.brandName}}</li>
    <li class="list-group-item">Renk: {{car.colorName}}</li>
    <li class="list-group-item">Fiyat: {{car.dailyPrice}} Türk Lirası</li>
    <li class="list-group-item">Marka Modeli : {{car.carName}}</li>
  </ul>
